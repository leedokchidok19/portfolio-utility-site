<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="leedokchidok">
    <meta name="description" content="It is a utility site that provides various convenience functions.">
    <meta name="title" content="Utility Simple Web Site, leedokchidok">
    <title>Utility Simple Web Site</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c1420bfedb.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>

<nav class="navbar">
    <div class="navbar__logo">
        <i class="fas fa-atom"></i>
        <a href="#">LeedokChidok19</a>
    </div>

    <ul class="navbar__menu">
        <li><a href="#">Word Transformation</a></li>
    </ul>

    <a href="#" class="navbar__toggleBtn">
        <i class="fas fa-bars"></i>
    </a>
</nav>

<section class="container">

    <section class="word">

        <div class="word__title">
            <h1>Case Conversion</h1>
        </div>
        <hr>
        <div class="word__transformation">
            <textarea name="word__transformation" id="word__transformation" cols="50" rows="10" maxlength="500" placeholder="Please enter a character to convert."></textarea>
        </div>
        <hr>
        <div class="word__uppercase">
            <textarea name="word__uppercase" id="word__uppercase" cols="50" rows="10" maxlength="500" ></textarea>
        </div>
        <hr>

    </section>

</section>

</body>
</html>
